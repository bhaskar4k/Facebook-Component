<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5cd4730d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="./Images/Logo.jpg">
    <title>Facebook Component</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="profile">
                <div class="icon">
                    <img src="./Image/User-2.jpg" alt="">
                </div>
                <div class="profile-name">
                    <h6>Profile Name</h6>
                    <p>10h •</p>
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
                <div class="dot">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </div>
            </div>

            <br><br><br>

            <div class="picture">
                <p>Beautiful caption</p>
                <img src="./Image/Vid-12.jpeg" alt="">
            </div>

            <div class="reaction">
                <div class="reactor">
                    <img class="im1" src="./Image/Like.png" alt="">
                    <img class="im2" src="./Image/Love.png" alt="">
                    <img class="im3" src="./Image/Wow.png" alt="">
                    <p>15k</p>
                </div>
                <div class="engagement">
                    <p>4k comments • 1.1k share</p>
                </div>
            </div>

            <span class="line"></span>

            <div class="control">
                <div class="like" id="like">
                    <i class="fa-regular fa-thumbs-up fa-2x"></i>
                    <p>Like</p>
                </div>
                <div class="comment">
                    <i class="fa-regular fa-message fa-2x"></i>
                    <p>Comment</p>
                </div>
                <div class="share">
                    <i class="fa-solid fa-share fa-2x"></i>
                    <p>Share</p>
                </div>
            </div>

            <div class="popup" id="popup">
                <img src="./Image/Like.png" alt="">
                <img src="./Image/Love.png" alt="">
                <img src="./Image/Care.png" alt="">
                <img src="./Image/Haha.png" alt="">
                <img src="./Image/Wow.png" alt="">
                <img src="./Image/Sad.png" alt="">
                <img src="./Image/Angry.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
